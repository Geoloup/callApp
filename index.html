<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Call App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/callView.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="setup-form" class="form-container">
        <div class="input-group">
          <input type="text" id="host-id" placeholder="Enter room ID to host" />
          <button id="host-btn">Host Room</button>
        </div>

        <div class="input-group">
          <input type="text" id="join-id" placeholder="Enter room ID to join" />
          <button id="join-btn">Join Room</button>
        </div>

        <div class="media-controls">
          <label class="toggle">
            <select class="select" id="select-video">

            </select>
            <input type="checkbox" id="use-video" checked />
            <span class="toggle-label">Camera</span>
          </label>
          <label class="toggle">
            <input type="checkbox" id="use-audio" checked />
            <span class="toggle-label">Microphone</span>
          </label>
        </div>

        <div id="media-preview" class="preview-container">
          <div class="video-preview">
            <video id="preview-video" autoplay muted playsinline></video>
            <div class="preview-label">Camera Preview</div>
          </div>
          <div class="audio-meter-container">
            <div id="audio-meter" class="audio-meter"></div>
            <div class="preview-label">Audio Level</div>
          </div>
        </div>
      </div>

      <div id="call-container" class="call-container hidden">
        <input
          type="number"
          class="customnumber"
          id="rotateothervideo"
          step="90"
          value="0"
        />
        <video
          id="remote-video"
          class="remote-video"
          autoplay
          playsinline
        ></video>
        <div class="local-video-pip">
          <video id="local-video" autoplay muted playsinline></video>
        </div>

        <div class="call-controls">
          <button id="mute-audio" class="control-btn bx bx-microphone"></button>
          <button id="mute-video" class="control-btn bx bx-video"></button>
          <button
            id="end-call-btn"
            class="control-btn end-call bx bx-phone-off"
          ></button>
        </div>

        <div class="audio-visualizer local">
          <canvas id="local-audio-canvas"></canvas>
          <span>Your Audio</span>
        </div>
        <div class="audio-visualizer remote">
          <canvas id="remote-audio-canvas"></canvas>
          <span>Remote Audio</span>
        </div>
      </div>

      <div id="connection-info" class="connection-info hidden">
        <p>Room ID: <span id="displayed-room-id"></span></p>
      </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
